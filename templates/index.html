<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidScribe2AI - AI Video Transcription & Summarization</title>
    
    <!-- SEO Meta Tags -->

    <meta name="keywords" content="video transcription, AI summarization, video to text, speech recognition, video analysis, content summarization">
    <meta name="author" content="VidScribe2AI">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="VidScribe2AI - AI Video Transcription & Summarization">
    <meta property="og:description" content="Transform any video into structured summaries with AI-powered transcription. Convert videos to text and create intelligent summaries.">
    <meta property="og:type" content="website">

    <meta property="og:image" content="https://vidscribe2ai.site/sitelogo.svg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VidScribe2AI - AI Video Transcription & Summarization">
    <meta name="twitter:description" content="Transform any video into structured summaries with AI-powered transcription.">
    <meta name="twitter:image" content="https://vidscribe2ai.site/sitelogo.svg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/sitelogo.svg">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "VidScribe2AI",
        "description": "AI-powered video transcription and summarization tool",
        "url": "https://vidscribe2ai.site",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Curved lines background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.08) 30%, rgba(255, 255, 255, 0.03) 60%, rgba(255, 255, 255, 0.08) 90%, transparent 100%);
            background-size: 200% 100%, 150% 100%;
            background-position: 0% 20%, 0% 40%;
            z-index: 1;
            animation: waveMove 8s ease-in-out infinite;
        }

        @keyframes waveMove {
            0%, 100% { 
                background-position: 0% 20%, 0% 40%;
            }
            50% { 
                background-position: 100% 20%, 100% 40%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            background: transparent;
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }


        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 500px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .header p {
            font-size: 1.6em;
            opacity: 0.9;
            color: #b8d4f0;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .form-container {
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .radio-item input[type="radio"]:checked + label {
            color: #3498db;
            font-weight: 600;
        }

        .radio-item:has(input[type="radio"]:checked) {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 180, 216, 0.4);
            background: linear-gradient(135deg, #0096c7 0%, #006494 100%);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            position: relative;
        }

        .results::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('/logoimage.svg') no-repeat center;
            background-size: contain;
            opacity: 0.1;
            z-index: 1;
        }

        .results h3 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-section {
            margin-bottom: 25px;
        }

        .result-section h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .transcript-preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .summary-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(39, 174, 96, 0.3);
        }

        .error {
            display: none;
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .progress-steps {
            display: none;
            margin: 20px 0;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #e3f2fd;
            border-left: 4px solid #3498db;
        }

        .step.completed {
            background: #e8f5e8;
            border-left: 4px solid #27ae60;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
        }

        .step.active .step-icon {
            background: #3498db;
        }

        .step.completed .step-icon {
            background: #27ae60;
        }

        .step.pending .step-icon {
            background: #bdc3c7;
        }

        @media (max-width: 600px) {
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="/sitelogo.svg" alt="VidScribe2AI Logo">
                </div>
            </div>
            <p>Transform any video into structured summaries with AI-powered transcription</p>
        </div>

        <div class="form-container">
            <form id="transcribeForm">
                <div class="form-group">
                    <label for="videoUrl">Video URL</label>
                    <input type="url" id="videoUrl" name="videoUrl" placeholder="https://example.com/video.mp4" required>
                </div>

                <div class="form-group">
                    <label>Summarization Style</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="bullet_points" name="promptChoice" value="bullet_points" checked>
                            <label for="bullet_points">📝 Bullet Points</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="key_insights" name="promptChoice" value="key_insights">
                            <label for="key_insights">💡 Key Insights</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="detailed_summary" name="promptChoice" value="detailed_summary">
                            <label for="detailed_summary">📋 Detailed Summary</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="actionable_guide" name="promptChoice" value="actionable_guide">
                            <label for="actionable_guide">📋 Actionable Guide</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat" name="outputFormat">
                        <option value="html">HTML Document</option>
                        <option value="markdown">Markdown File</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 Transcribe & Summarize
                </button>
            </form>

            <div class="progress-steps" id="progressSteps">
                <div class="step active" id="step1">
                    <div class="step-icon">1</div>
                    <div>Transcribing video...</div>
                </div>
                <div class="step pending" id="step2">
                    <div class="step-icon">2</div>
                    <div>Generating summary...</div>
                </div>
                <div class="step pending" id="step3">
                    <div class="step-icon">3</div>
                    <div>Formatting output...</div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your video... This may take a few minutes.</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <h3>✅ Processing Complete!</h3>
                
                <div class="result-section">
                    <h4>📄 Transcript Preview</h4>
                    <div class="transcript-preview" id="transcriptPreview"></div>
                </div>

                <div class="result-section">
                    <h4>📝 Summary</h4>
                    <div class="summary-content" id="summaryContent"></div>
                </div>

                <a href="#" class="download-btn" id="downloadBtn">📥 Download Summary</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transcribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const promptChoice = document.querySelector('input[name="promptChoice"]:checked').value;
            const outputFormat = document.getElementById('outputFormat').value;
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressSteps').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_url: videoUrl,
                        prompt_choice: promptChoice,
                        output_format: outputFormat
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show results
                    document.getElementById('transcriptPreview').textContent = data.transcript.substring(0, 500) + '...';
                    document.getElementById('summaryContent').innerHTML = data.summary.replace(/\n/g, '<br>');
                    document.getElementById('downloadBtn').href = `/download/${data.download_file.split('/').pop()}`;
                    document.getElementById('results').style.display = 'block';
                    
                    // Update progress steps
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('completed');
                    document.getElementById('step2').classList.remove('pending');
                    document.getElementById('step3').classList.add('completed');
                    document.getElementById('step3').classList.remove('pending');
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
